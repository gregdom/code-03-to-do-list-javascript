<body>

  <div class="container">
    <h1>To Do List <br /> Javascript</h1>

    <section>
      <div class="blocks entries">
        <input type="text" value="" autofocus>
        <button class="cleanBtn">Clean</button>
        <button class="saveBtn">Save</button>
      </div>

      <div>
        <div class="blocks listItems"></div>
        <div class="empty">
          <p>Empty list</p>
        </div>
      </div>
    </section>

    <footer>
      <a href="https://github.com/gregdom" target="_blank">More projects on Github</a>
    </footer>
  </div>


  <script src="index.js"></script>
